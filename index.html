<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kalkulator Matematika</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js"></script>

</head>
<body>
    <header>Kalkulator Matematika</header>
    <h1>Welcome to Katik</h1>
    <p>Selamat datang di Kalkulator Matematika atau Katik</p>
    <p>Sebuah web app simple untuk penghitungan nilai luas dan keliling bangunan persegi</p>
    <section class="ContextPersegi">
        <img src="Assets/persegi.png">
        <p>Rumus Luas Pergesi | Rumus Keliling Pergesi<br> L = a x a | K = a x 4</p>
    </section>
    <section class="InputSelect">
        <label for="InputField">Sisi persegi</label>
        <input type="number" id="iField" placeholder="Masukan sisis">
    </section>
    <section class="InputButtonSection">
        <button class="bluas">Hitung Luas</button>
        <button class="bReset">Reset</button>
        <button class="bKeliling">Hitung Keliling</button>
    </section>
    <section class="OutputResult">
        <label for="CalcResult">Hasil Kalkukator</label>
        <p class="CalcResult"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
